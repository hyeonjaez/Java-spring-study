<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>학생 정보 등록</title>
</head>
<body>
<form action="/student/registry" method="post">
    <label th:text="id"></label> : <input type="id" name="id"><br/>
    <label th:text="password"></label>: <input type="password" name="password"/><br/>
    <label th:text="name"></label>: <input type="text" name="name"/><br/>
    <label th:text="email"></label>: <input type="text" name="email"/><br/>
    <label th:text="score"></label>: <input type="text" name="score"/><br/>
    <label th:text="comment"></label>: <textarea name="comment"></textarea><br/>
    <br/>
    <input type="submit"/>
</form>
<br/>
<br/>


<form method="post" action="/logout">
    로그아웃 :
    <input type="submit">
</form>
</body>
</html>
